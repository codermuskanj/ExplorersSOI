<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>
	<title>Piechart</title>
</head>
<body style="text-align: center;">
	<p>How people are reacting on <%= spot %> on twitter.All values in %</p>
	<div>
		<canvas id="pie-chart"></canvas>
	</div>
	<p style="font-size:10px;">Displaying static values as API Key is not hosted.<br>Production server will run a scheduled script to collect and analyse tweets.</p>
</body>
<script type="text/javascript">
	var overviewPie = document.getElementById("pie-chart");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 15;

var overviewPieChart = {
    labels: ["Strongly Positive","Positive", "Weakly Positive", "Neutral", "Weakly Negative","Negative", "Strongly Negative"],
    datasets: [
        {
            data: [10,20,30,40,30,20,10],
            /*data: [<%= results %>],*/
            backgroundColor: ["#000117","#000044","#002275","#23388f", "#6066c6","#9999ff","#d3e5fc"],
            borderColor: "#fff",
            borderWidth: 3
        }]
};

var chartOptionsPie = {
  rotation: -Math.PI,
  cutoutPercentage:70,
  circumference: 2*Math.PI,
  legend: {
    display:true
  },
  
  animation: {
    animateRotate: false,
    animateScale: true
  }
};

var pieChartdatisd = new Chart(overviewPie, {
  type: 'pie',
  data: overviewPieChart,
  options: chartOptionsPie
});


</script>

</html>
